<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>FORMS</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="hidden">

        </symbol>
        <symbol viewBox="0 0 1920 1920" id="facebook">
            <path d="M1168.737 487.897c44.672-41.401 113.824-36.889 118.9-36.663l289.354-.113 6.317-417.504L1539.65 22.9C1511.675 16.02 1426.053 0 1237.324 0 901.268 0 675.425 235.206 675.425 585.137v93.97H337v451.234h338.425V1920h451.234v-789.66h356.7l62.045-451.233H1126.66v-69.152c0-54.937 14.214-96.112 42.078-122.058" fill-rule="evenodd"/>
        </symbol>
        <symbol viewBox="-271 283.9 256 235.1" id="linkedin">
            <rect x="-264.4" y="359.3" width="49.9" height="159.7"/>
            <path d="M-240.5,283.9c-18.4,0-30.5,11.9-30.5,27.7c0,15.5,11.7,27.7,29.8,27.7h0.4c18.8,0,30.5-12.3,30.4-27.7C-210.8,295.8-222.1,283.9-240.5,283.9z"/>
            <path d="M-78.2,357.8c-28.6,0-46.5,15.6-49.8,26.6v-25.1h-56.1c0.7,13.3,0,159.7,0,159.7h56.1v-86.3c0-4.9-0.2-9.7,1.2-13.1c3.8-9.6,12.1-19.6,27-19.6c19.5,0,28.3,14.8,28.3,36.4V519h56.6v-88.8C-14.9,380.8-42.7,357.8-78.2,357.8z"/>
        </symbol>
    </svg>
    <main class="main">
        <div class="wrapper">
            <div class="container">
                <div class="switch">
                    <input type="checkbox" id="switch">
                    <label for="switch">
                        <span>Вход</span>
                        <span>Регистрация</span>
                    </label>
                </div>
                <h1 class="title">Вход</h1>
                <form action="#">
                    <input class="email" type="email" placeholder="Введите E-mail">
                    <input class="password" type="password" placeholder="Пароль">
                    <div class="under_input">
                        <div class="remember_me">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Запомнить меня</label>
                        </div>
                        <a href="#">Забыли пароль?</a>
                    </div>
                    <button class="btn">Войти</button>
                </form>
                <div class="no_acc">
                    <span>Еще нет аккаунта?</span>
                    <a href="#" class="to_register">Зарегистрироваться</a>
                </div>
                <p>Или войдите через</p>
                <div class="icons">
                    <a href="#">
                        <svg class="icon">
                            <use href="#facebook"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="icon">
                            <use href="#instagram"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="icon">
                            <use href="#linkedin"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
